<app-products-nav-bar (productEventEmitter)="onActionEvent($event)"></app-products-nav-bar>
<div class="container">
  <ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading ....
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
        </tr>
        <tr *ngFor="let product of result.data">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.selected}}</td>
          <td>{{product.available}}</td>
          <td>
            <button (click)="onSelect(product)"
              [ngClass]="{'btn-success': product.selected, 'btn-danger': !product.selected}" class="btn btn-sm">
              <span *ngIf="product.selected">Unselect</span>
              <span *ngIf="!product.selected">Select</span>
            </button>
          </td>

          <td><button class="btn btn-danger" (click)="onDelete(product)">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
          <td><button class="btn btn-danger" (click)="onUpdate(product)">
              <span class="fa fa-edit"></span>
            </button>
          </td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
</div>
